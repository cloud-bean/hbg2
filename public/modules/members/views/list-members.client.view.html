<section data-ng-controller="MembersController" data-ng-init="find()">
    <div class="page-header">
        <h1>会员</h1>
    </div>
    <div class="search">
        <input type="text" name="search" data-ng-model="search.keywords">
        <button ng-click="search()">搜索会员</button>
        <br/>
        <br/>
    </div>
    <div class="list-group">
        <a data-ng-repeat="member in members" data-ng-href="#!/members/{{member._id}}" class="list-group-item">
			<small class="list-group-item-text">
				卡号：
                <span data-ng-bind="member.card_number"></span> &nbsp;&nbsp;&nbsp;&nbsp;
                办卡日期：
				<span data-ng-bind="member.active_time | date:'yyyy/MM/dd'"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                <span ng-hide="member.parent_name.length === 0">家长：{{member.parent_name}}</span>				
			</small>
			<h4 class="list-group-item-heading" >{{member.baby_name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!members.$resolved || members.length">
    	No Members yet, why don't you <a href="/#!/members/create">添加会员</a>?
    </div>
</section>
