<section data-ng-controller="RecordsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>还书</h1>
    </div>

    <div class="ui divider"></div>

    <div class="col-md-12" ng-show="record">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="record.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
    <p ng-hide="record"> no member or record found.</p>
</section>
