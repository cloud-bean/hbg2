<section class="row" data-ng-controller="AuthenticationController">
	<form class="ui form" autocomplete="off" novalidate>
		<h4 class="ui dividing header">注册账户</h4>
		<div class="five fields">
			<div class="required field"></div>
			<div class="required field"></div>
			<div class="required field">
			    <label>姓名</label>
			    <div class="two fields">
			        <div class="field">
			            <input type="text" name="firstName" data-ng-model="credentials.firstName" placeholder="姓">
			        </div>
			        <div class="field">
			            <input type="text" name="lastName" data-ng-model="credentials.lastName" placeholder="名">
			        </div>
			    </div>
			</div>
		    <div class="required field"></div>
		    <div class="required field"></div>
		</div>
		<div class="five fields">
			<div class="required field"></div>
			<div class="required field"></div>
		    <div class="required field">
	        	<label for="email">Email</label>
	        	<div class="ui icon input">
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="邮箱">
					<i class="mail icon"></i>
				</div>
			</div>
		    <div class="required field"></div>
		    <div class="required field"></div>
		</div>
		<div class="five fields">
			<div class="required field"></div>
			<div class="required field"></div>
		    <div class="required field">
		        <label>username</label>
		        <div class="ui icon input">
		            <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="会员用户名默认为会员卡号">
		            <i class="user icon"></i>
		        </div>
		    </div>
		    <div class="required field"></div>
		    <div class="required field"></div>
		</div>
		<div class="five fields">
		    <div class="required field"></div>
		    <div class="required field"></div>
		    <div class="required field">
		        <label>Password</label>
		        <div class="ui icon input">
		            <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="会员密码默认为手机号">
		            <i class="lock icon"></i>
		        </div>
		    </div>
		    <div class="required field"></div>
		    <div class="required field"></div>
		</div>

		<div class="ui  buttons">
		    <div class="ui button blue" ng-click="signup()">&nbsp;注&nbsp;&nbsp;册</div>
		    <div class="or"></div>
		    <div class="ui button"><a href="/#!/signin">&nbsp;登&nbsp;&nbsp;录</a></div>
		</div>
		<div data-ng-show="error" class="ui red message">
		    <strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
