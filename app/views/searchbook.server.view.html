<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	
	<!-- Fav Icon -->
	{% if process.env.NODE_ENV === 'production' %}
	<link href="http://cloudbean.qiniudn.com/hbg2-favicon.ico" rel="shortcut icon" type="image/x-icon">
	{% else %}
	<link href="modules/core/img/brand/favicon-hbg.ico" rel="shortcut icon" type="image/x-icon">
	{% endif %}
	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<!--Application CSS Files-->
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!--[if !IE 7]>
	    <style type="text/css">
	        .wrap {display:table;height:100%}
	    </style>
	<![endif]-->
</head>

<body class="container">
	<div class="row">
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
		
			<ul class="nav nav-pills">
				<li ><a href="#">search</a></li>
				<li><a href="#">admin</a></li>
			</ul>
		</nav>

	</header>
	</div>
	<div class="row">
	<section>
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-btn glyphicon glyphicon-search">
					</span>
					<input type="text" class="form-control" placeholder="Search for...">
				</div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
		</div><!-- /.row -->
	</section>
	</div>
	<footer>
		
	</footer>
	<!--Application JavaScript Files-->
	


	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}
</body>

</html>
