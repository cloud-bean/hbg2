<section data-ng-controller="RecordsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Records</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="record in records" data-ng-href="#!/records/{{record._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="record.created | date:'medium'"></span>
				by
				<span data-ng-bind="record.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="record.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!records.$resolved || records.length">
    	No Records yet, why don't you <a href="/#!/records/create">create one</a>?
    </div>
</section>
