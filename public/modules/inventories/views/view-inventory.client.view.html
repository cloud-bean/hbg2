<section data-ng-controller="InventoriesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="inventory.name"></h1>
	</div>

	<div style="text-align:left;">
		<a class="ui button primary" ng-href="{{'/#!/inventories/' + inventory._id  +'/edit'}}">edit</a>
		<a class="ui button red" data-ng-click="remove()">delete</a>
		<br/>
		<div class="ui message pink"> {{ inventory | json }} </div>

	</div>
</section>
