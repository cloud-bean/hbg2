<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">


	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<header>
		<div class="ui left  vertical inverted labeled icon sidebar menu" style="">
			<a class="item">
				<i class="home icon"></i>
				Home
			</a>
			<a class="item">
				<i class="block layout icon"></i>
				Topics
			</a>
			<a class="item">
				<i class="smile icon"></i>
				Friends
			</a>
			<a class="item">
				<i class="calendar icon"></i>
				History
			</a>
			<a class="item">
				<i class="mail icon"></i>
				Messages
			</a>
			<a class="item">
				<i class="chat icon"></i>
				Discussions
			</a>
			<a class="item">
				<i class="trophy icon"></i>
				Achievements
			</a>
			<a class="item">
				<i class="shop icon"></i>
				Store
			</a>
			<a class="item">
				<i class="settings icon"></i>
				Settings
			</a>
		</div>
		<div class="sidebar direction">
			<div data-transition="push" data-direction="left"  class="sidebar-push-button ui button">
				<i class="home icon"></i>
					菜单

				</div>
		</div>
	</header>
	<!--header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header-->
	<section class="content">
		<section class="container">
			{% block content %}{% endblock %}
		</section>
	</section>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>


	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

	<!-- menu sidebar -->
	<script type="text/javascript">
		$(document)
			.ready(function() {

				$('.sidebar-push-button')
					.on('click', function() {
						var
							transition = $(this).data('transition'),
							direction  = $(this).data('direction'),
							dimPage    = false;
						;
						if( $(this).filter('.disabled').size() === 0) {
							$('.' + direction + '.sidebar.menu')
								.not('.styled')
								.sidebar('setting', {
									dimPage          : dimPage,
									transition       : transition,
									mobileTransition : transition
								})
							;
							$('.' + direction + '.sidebar.menu').not('.styled').sidebar('toggle');
						}

					})
				;
			})
		;
		</script>

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}
</body>

</html>
