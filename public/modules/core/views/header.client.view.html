<!--
	定义左侧滑出菜单，根据不同角色，显示不同的菜单。
 -->

<div class="ui left  vertical inverted labeled icon sidebar menu" style="" data-ng-controller="HeaderController">
	<div data-ng-hide="authentication.user"> 
		<a class="item" href="/#!/signup" ui-route="/signup">
		    <i class="signup icon"></i> 注册
		</a>
		<a class="item" href="/#!/signin" ui-route="/signin">
		    <i class="sign in icon"></i> 登录
		</a>
	</div>
	<div data-ng-show="authentication.user">
		<a class="item" >
			<span data-ng-bind="authentication.user.displayName"></span>
		</a>
	</div>

	<a class="item" href="/#!/">
		<i class="home icon"></i>首页
	</a>
	<a class="item" href="/#!/inventories">
		<i class="purple search icon"></i>搜书
	</a>
	
	<!-- 管理功能 menu start -->
	
	<a class="item" href="/#!/members" data-ng-show="isAdmin">
		<i class="blue users icon"></i>管理会员
	</a>
	<a class="item" href="/#!/inventories/create" data-ng-show="isAdmin">
		<i class="green barcode icon"></i>图书入库
	</a>
	<!-- 管理功能 menu end -->

	
	<a class="item" href="/#!/records/create" data-ng-show="authentication.user">
	    <i class="red add to cart icon"></i> 借书
	</a>
	<a class="item" href="/#!/records/edit" data-ng-show="authentication.user">
	    <i class="teal refresh icon"></i> 还书
	</a>

	<a class="item" href="/#!/records/lists" data-ng-show="authentication.user.member">
	    <i class="orange history icon"></i> 借阅纪录
	</a>
	
	<a class="item" href="/#!/about">
		<i class="info icon"></i>关于
	</a>

	<div data-ng-show="authentication.user">
		<a class="item" href="/#!/settings/profile">
		    <i class="user icon"></i> 用户资料
		</a>
		<a class="item" href="/#!/settings/password">
		    <i class="privacy icon"></i> 修改密码
		</a>
		<a class="item" href="/auth/signout">
		    <i class="sign out icon"></i> 退出登录
		</a>
	</div>
</div>
